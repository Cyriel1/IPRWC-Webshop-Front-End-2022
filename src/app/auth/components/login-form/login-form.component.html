<div class="container mt-4">
    <div class="row">
        <div class="col-xs-12 col-md-6 mx-auto">
          <p *ngIf="validError" class="alert alert-danger">
            {{ validMessage }}
          </p>

          <app-loading-spinner *ngIf="isLoading"></app-loading-spinner>
    
          <form *ngIf="!isLoading" [formGroup]="loginForm" (ngSubmit)="onSignIn()" class="mt-3 mb-4">
            <h1 class="h3 mb-3 font-weight-normal">Login</h1>
            <hr />

            <div class="form-group mb-2">
              <label for="username" class="form-label">Username</label>
              <input type="text" formControlName="username" id="username" placeholder="Username" class="form-control" />
              <p *ngIf="controlValidationFeedback('username')"  class="mb-0 fst-italic text-danger">Please enter a valid username!</p>
              <span *ngIf="errorValidationFeedback('username', 'maxlength')" class="fst-italic text-danger">Username can only contain 20 characters!</span>
            </div>
            <div class="form-group mb-2">
              <label for="password" class="form-label">Password</label>
              <input type="password" formControlName="password" id="password" placeholder="Password" class="form-control" />
              <p *ngIf="controlValidationFeedback('password')" class="mb-0 fst-italic text-danger">Please enter a valid password!</p>
              <span *ngIf="errorValidationFeedback('password', 'maxlength')" class="mt-1 fst-italic text-danger">Password can only contain 120 characters!</span>            
            </div>

            <div class="mt-4">
                <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
            </div>
          </form>
        </div>
      </div>    
</div>
