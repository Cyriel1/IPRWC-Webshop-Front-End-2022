<app-loading-spinner *ngIf="isLoading"></app-loading-spinner>
<div *ngIf="!isLoading" class="row m-1 mb-2 mt-2">
  <div class="col-lg-3 col-xl-3 p-3">
    <img class="img-fluid w-100" [src]="cartItem.product.imagePath" [alt]="cartItem.product.name">
  </div>

  <div class="col-lg-6 col-xl-6 p-3">
    <h5 class="card-title">{{ cartItem.product.name }}</h5>
    <hr />
    <div class="mt-3">
      <h6>Description:</h6>
      <p class="card-text">{{ cartItem.product.description }}</p>
    </div>
  </div>

  <div class="col-lg-3 col-xl-3 p-3">
    <div class="form-group mb-2">
      <label for="quantity">Quantity</label>
      <input class="form-control form-control-sm" type="number" id="quantity" [(ngModel)]="quantity"  [value]="quantity" min="1">
    </div>

    <div class="d-flex justify-content-between">
      <button (click)="onUpdateCartItemQuantity(cartItem)" class="btn btn-outline-secondary btn-block mb-2" type="button">
        <i class="bi bi-arrow-repeat"></i> Update cart
      </button>
      <button (click)="onRemoveCartItem(cartItem.product.id)" class="btn btn-outline-danger btn-block mb-2" type="button">
        <i class="bi bi-trash3-fill"></i> Remove
      </button>
    </div>
  </div>
</div>

<hr class="mb-4">
