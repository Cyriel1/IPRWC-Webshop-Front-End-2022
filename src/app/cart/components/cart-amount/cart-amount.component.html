<div class="card mb-5">
  <div class="card-body">
    <h5 class="mb-3">Total</h5>
    <ul class="list-group list-group-flush">
      <li class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 pb-0">
        Number of products
        <span>{{ cart.totalPrice | currency:'EUR' }}</span>
      </li>
      <li class="list-group-item d-flex justify-content-between align-items-center px-0">
        Shipping cost
        <span>Free</span>
      </li>
      <li class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 mb-3">
        <div>
          <strong>Subtotal:</strong>
          <strong>
            <p class="mb-0">(Includes 21% BTW)</p>
          </strong>
        </div>
        <span><strong>{{ cart.totalPrice * 1.21 | currency:'EUR' }}</strong></span>
      </li>
    </ul>
    <button (click)="onAddCart()" [disabled]="!isAuthenticated || !hasProduct()" type="button"
      class="btn btn-primary btn-block"><i class="bi bi-cart-fill"></i> Place order</button>
  </div>
</div>
